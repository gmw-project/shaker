version: v1.0
name: BrokenIce-Bar
agent:
  machine: 
    type: e1-standard-4
  jobs:
    do_sendInfo:
      docker:
      - image: aarunalr/shaker:fedora
      environment:
        is_test: false
          commands:
            - run: git clone https://github.com/gmw-project/kernel_xiaomi_sdm845 --depth=1 -b ten .
            - run: echo 'export device="<b>Pocophone F1</b> (Beryllium) Android 10/Q"' >> $BASH_ENV
            - run: wget https://github.com/goodmeow/myscript/raw/master/circleci/sendInfo
            - run: chmod +x sendInfo
            - run: bash sendInfo
