version: v1.0
name: BrokenIce-Bar
agent:
  machine: 
    type: e1-standard-4
  container:
    - name: shaker-fedora
      image: aarunalr/shaker:fedora

blocks:
  - name: sendInfo
    task:
      jobs:
        - name: do_sendInfo
          commands:
            - export IS_TEST=false
            - git clone https://github.com/gmw-project/kernel_xiaomi_sdm845 --depth=1 -b ten .
            - echo 'export device="<b>Pocophone F1</b> (Beryllium) Android 10/Q"' >> $BASH_ENV
            - wget https://github.com/goodmeow/myscript/raw/master/circleci/sendInfo
            - chmod +x sendInfo
            - bash sendInfo
            - echo "sendInfo done"
